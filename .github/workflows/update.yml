name: Update LeetCode Stats

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run LeetCode Script
        run: python leetcode_stats.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'CSwebD'
          git config --global user.email 'sclifos.cristian@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git remote -v
          git add README.md
          git commit -m "ðŸ”„ Update LeetCode stats" || echo "Nothing to commit"
          git push origin main
